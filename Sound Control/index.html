<html>
    <head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    </head>
<body class= "container">
    
    <div class="row">
        <button  id="trackbutton" class="bx--btn bx--btn--secondary" type="button" >
        Turn on Video and Change Volume
        </button>
    </div>
    <div class="row">
        <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
        <canvas id="canvas" class="border canvasbox"></canvas>
    </div>
    <div class="row">
        <input id ="vol-control" class="slider" type="range" min="0" max="500" step="1" value="0" disabled>
    </div>
    
  
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
